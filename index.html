<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/pro.css" />
    <link rel="stylesheet" href="css/all.min.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h3>Lorem ipsum dolor sit</h3>
      <form action="#">
        <div class="rating">
          <input type="number" name="rating" id="" hidden />
          <i class="bx bx-star" style="--i: 0"></i>
          <i class="bx bx-star" style="--i: 1"></i>
          <i class="bx bx-star" style="--i: 2"></i>
          <i class="bx bx-star" style="--i: 3"></i>
          <i class="bx bx-star" style="--i: 4"></i>
        </div>
        <textarea
          name="opinion"
          id=""
          cols="30"
          rows="7"
          placeholder="your opinion"
        >
        </textarea>
        <div class="btn-group">
          <button type="submit" class="btn submit">submit</button>
          <button class="btn cancel">cancel</button>
        </div>
      </form>
    </div>

    <script>
      let allStar = document.querySelectorAll(".rating i");
      allStar.forEach((item, idx) => {
        item.addEventListener("click", () => {
          let click = 0;
          allStar.forEach(i => {
            i.classList.replace("bxs-star", "bx-star");
            i.classList.remove("active");
          });
          for (let i = 0; i < allStar.length; i++) {
            if (i <= idx) {
              allStar[i].classList.replace("bx-star", "bxs-star");
              allStar[i].classList.add("active");
            } else {
              allStar[i].style.setProperty("--i", click);
              click++;
            }
          }
        });
      });
    </script>
  </body>
</html>
